<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Pintor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 class="form-title">Orçamento Pintor</h1>
            <p class="form-description">Responda para fazer orçamento</p>
        </div>
        
        <form id="paintingForm">
            <!-- Seção 1: Informações básicas -->
            <div class="form-section">
                <div class="question">
                    <label class="question-title required" for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="question">
                    <label class="question-title required" for="name">Informe seu nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="question">
                    <label class="question-title required" for="phone">Informe seu número de telefone (DDD) + Celular</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="question">
                    <label class="question-title required" for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                
                <div class="question">
                    <label class="question-title required">Casa ou apartamento</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="external" name="propertyType" value="Externo" required>
                            <label for="external">Externo</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internal" name="propertyType" value="Interno" required>
                            <label for="internal">Interno</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Seção Externa -->
            <div id="externalSection" class="form-section hidden">
                <div class="question">
                    <label class="question-title ">Qual é o tipo de imóvel?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="house" name="externalPropertyType" value="Casa térrea">
                            <label for="house">Casa térrea</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="sobredo" name="externalPropertyType" value="Sobrado">
                            <label for="sobredo">Sobrado</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="edicula" name="externalPropertyType" value="Edícula">
                            <label for="edicula">Edícula</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="building" name="externalPropertyType" value="Edifício">
                            <label for="building">Edifício</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="externalOther" name="externalPropertyType" value="Outro">
                            <label for="externalOther">Outro</label>
                        </div>
                        <div class="other-input" id="externalOtherInput">
                            <input type="text" placeholder="Especifique" name="externalOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Qual é o estado atual das superfícies</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="newConstruction" name="externalSurfaceCondition" value="Trata-se de uma obra nova">
                            <label for="newConstruction">Trata-se de uma obra nova</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="goodCondition" name="externalSurfaceCondition" value="Apresenta boas condições">
                            <label for="goodCondition">Apresenta boas condições</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="needsRepairs" name="externalSurfaceCondition" value="São necessários reparos(furos, rachaduras, etc)">
                            <label for="needsRepairs">São necessários reparos(furos, rachaduras, etc)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="moldInfiltration" name="externalSurfaceCondition" value="Apresenta mofo e/ou infiltração">
                            <label for="moldInfiltration">Apresenta mofo e/ou infiltração</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="externalConditionOther" name="externalSurfaceCondition" value="Outro">
                            <label for="externalConditionOther">Outro</label>
                        </div>
                        <div class="other-input" id="externalConditionOtherInput">
                            <input type="text" placeholder="Especifique" name="externalConditionOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">O local a ser pintado possui fácil acesso?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="ladderEnough" name="externalAccess" value="Sim, uma escada é suficiente">
                            <label for="ladderEnough">Sim, uma escada é suficiente</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="scaffoldPossible" name="externalAccess" value="Sim, pode ser montado um andaime">
                            <label for="scaffoldPossible">Sim, pode ser montado um andaime</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="otherMeans" name="externalAccess" value="Não, são convenientes outros meios">
                            <label for="otherMeans">Não, são convenientes outros meios</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="needAssessment" name="externalAccess" value="Não sei, preciso de assessoramento">
                            <label for="needAssessment">Não sei, preciso de assessoramento</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="externalAccessOther" name="externalAccess" value="Outro">
                            <label for="externalAccessOther">Outro</label>
                        </div>
                        <div class="other-input" id="externalAccessOtherInput">
                            <input type="text" placeholder="Especifique" name="externalAccessOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Quando você pretende realizar o serviço?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="externalUrgent" name="externalTiming" value="Urgente (o quanto antes possível)">
                            <label for="externalUrgent">Urgente (o quanto antes possível)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="external7Days" name="externalTiming" value="Nos próximos 7 dias">
                            <label for="external7Days">Nos próximos 7 dias</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="external15Days" name="externalTiming" value="Nos próximos 15 dias">
                            <label for="external15Days">Nos próximos 15 dias</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="external30Days" name="externalTiming" value="Nos próximos 30 dias">
                            <label for="external30Days">Nos próximos 30 dias</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="externalNoDate" name="externalTiming" value="Não tenho data definida">
                            <label for="externalNoDate">Não tenho data definida</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="externalTimingOther" name="externalTiming" value="Outro">
                            <label for="externalTimingOther">Outro</label>
                        </div>
                        <div class="other-input" id="externalTimingOtherInput">
                            <input type="text" placeholder="Especifique" name="externalTimingOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Quais superfícies serão pintadas?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalWall" name="externalSurfaces" value="Parede">
                            <label for="externalWall">Parede</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalFloor" name="externalSurfaces" value="Piso">
                            <label for="externalFloor">Piso</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalCeiling" name="externalSurfaces" value="Teto">
                            <label for="externalCeiling">Teto</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalColumn" name="externalSurfaces" value="Coluna">
                            <label for="externalColumn">Coluna</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalDoor" name="externalSurfaces" value="Porta">
                            <label for="externalDoor">Porta</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalGate" name="externalSurfaces" value="Portão">
                            <label for="externalGate">Portão</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalGrill" name="externalSurfaces" value="Grade">
                            <label for="externalGrill">Grade</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalWindow" name="externalSurfaces" value="Janela">
                            <label for="externalWindow">Janela</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalRoof" name="externalSurfaces" value="Telhado">
                            <label for="externalRoof">Telhado</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="externalSurfacesOther" name="externalSurfaces" value="Outro">
                            <label for="externalSurfacesOther">Outro</label>
                        </div>
                        <div class="other-input" id="externalSurfacesOtherInput">
                            <input type="text" placeholder="Especifique" name="externalSurfacesOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title " for="externalDetails">Detalhe seu pedido</label>
                    <textarea id="externalDetails" name="externalDetails" rows="4"></textarea>
                </div>
            </div>
            
            <!-- Seção Interna -->
            <div id="internalSection" class="form-section hidden">
                <div class="question">
                    <label class="question-title ">Qual é o tipo de imóvel?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="internalHouse" name="internalPropertyType" value="Casa">
                            <label for="internalHouse">Casa</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="apartment" name="internalPropertyType" value="Apartamento">
                            <label for="apartment">Apartamento</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="warehouse" name="internalPropertyType" value="Galpão">
                            <label for="warehouse">Galpão</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internalOther" name="internalPropertyType" value="Outro">
                            <label for="internalOther">Outro</label>
                        </div>
                        <div class="other-input" id="internalOtherInput">
                            <input type="text" placeholder="Especifique" name="internalOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Qual é a medida do local a ser pintado?</label>
                    <select class="dropdown" name="internalSize" >
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="Até 25m²">Até 25m²</option>
                        <option value="25m² a 50m²">25m² a 50m²</option>
                        <option value="50m² a 75m²">50m² a 75m²</option>
                        <option value="75m² a 100m²">75m² a 100m²</option>
                        <option value="100m² a 125m²">100m² a 125m²</option>
                        <option value="Mais de 125m²">Mais de 125m²</option>
                    </select>
                </div>
                
                <div class="question">
                    <label class="question-title ">Qual tipo de pintura você procura?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="firstPaint" name="internalPaintType" value="Primeira pintura">
                            <label for="firstPaint">Primeira pintura</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="repaintSameColor" name="internalPaintType" value="Repintura com a mesma cor">
                            <label for="repaintSameColor">Repintura com a mesma cor</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="repaintDifferentColor" name="internalPaintType" value="Repintura com cor diferente">
                            <label for="repaintDifferentColor">Repintura com cor diferente</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="graffiti" name="internalPaintType" value="Grafite">
                            <label for="graffiti">Grafite</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="paintWithDesign" name="internalPaintType" value="Pintura com desenho">
                            <label for="paintWithDesign">Pintura com desenho</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalPaintTypeOther" name="internalPaintType" value="Outro">
                            <label for="internalPaintTypeOther">Outro</label>
                        </div>
                        <div class="other-input" id="internalPaintTypeOtherInput">
                            <input type="text" placeholder="Especifique" name="internalPaintTypeOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Quais superfícies serão pintadas?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalWall" name="internalSurfaces" value="Parede">
                            <label for="internalWall">Parede</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalFloor" name="internalSurfaces" value="Piso">
                            <label for="internalFloor">Piso</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalCeiling" name="internalSurfaces" value="Teto">
                            <label for="internalCeiling">Teto</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalColumn" name="internalSurfaces" value="Coluna">
                            <label for="internalColumn">Coluna</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalDoor" name="internalSurfaces" value="Porta">
                            <label for="internalDoor">Porta</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalWindow" name="internalSurfaces" value="Janela">
                            <label for="internalWindow">Janela</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="internalSurfacesOther" name="internalSurfaces" value="Outro">
                            <label for="internalSurfacesOther">Outro</label>
                        </div>
                        <div class="other-input" id="internalSurfacesOtherInput">
                            <input type="text" placeholder="Especifique" name="internalSurfacesOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Qual é o estado atual das superfícies</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="excellentCondition" name="internalSurfaceCondition" value="Excelente(limpo e sem rachaduras)">
                            <label for="excellentCondition">Excelente(limpo e sem rachaduras)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mediumCondition" name="internalSurfaceCondition" value="Médio (alguns furos e/ou rachaduras)">
                            <label for="mediumCondition">Médio (alguns furos e/ou rachaduras)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="badCondition" name="internalSurfaceCondition" value="Ruim (mofado e/ou necessita reparos grande)">
                            <label for="badCondition">Ruim (mofado e/ou necessita reparos grande)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internalConditionOther" name="internalSurfaceCondition" value="Outro">
                            <label for="internalConditionOther">Outro</label>
                        </div>
                        <div class="other-input" id="internalConditionOtherInput">
                            <input type="text" placeholder="Especifique" name="internalConditionOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Quando você pretende realizar o serviço?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="internalUrgent" name="internalTiming" value="Urgente (o quanto antes possível)">
                            <label for="internalUrgent">Urgente (o quanto antes possível)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internal7Days" name="internalTiming" value="Nos próximos 7 dias">
                            <label for="internal7Days">Nos próximos 7 dias</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internal15Days" name="internalTiming" value="Nos próximos 15 dias">
                            <label for="internal15Days">Nos próximos 15 dias</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internal30Days" name="internalTiming" value="Nos próximos 30 dias">
                            <label for="internal30Days">Nos próximos 30 dias</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internalNoDate" name="internalTiming" value="Não tenho data definida">
                            <label for="internalNoDate">Não tenho data definida</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="internalTimingOther" name="internalTiming" value="Outro">
                            <label for="internalTimingOther">Outro</label>
                        </div>
                        <div class="other-input" id="internalTimingOtherInput">
                            <input type="text" placeholder="Especifique" name="internalTimingOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Quantos cômodos serão pintados?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="1to2Rooms" name="roomsToPaint" value="1 a 2 cômodos">
                            <label for="1to2Rooms">1 a 2 cômodos</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="3to4Rooms" name="roomsToPaint" value="3 a 4 cômodos">
                            <label for="3to4Rooms">3 a 4 cômodos</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="moreThan4Rooms" name="roomsToPaint" value="Mais de 4 cômodos">
                            <label for="moreThan4Rooms">Mais de 4 cômodos</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="roomsOther" name="roomsToPaint" value="Outro">
                            <label for="roomsOther">Outro</label>
                        </div>
                        <div class="other-input" id="roomsOtherInput">
                            <input type="text" placeholder="Especifique" name="roomsOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title ">Há móveis no ambiente que será pintado?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="hasFurniture" name="furniture" value="Sim">
                            <label for="hasFurniture">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="noFurniture" name="furniture" value="Não">
                            <label for="noFurniture">Não</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="furnitureOther" name="furniture" value="Outro">
                            <label for="furnitureOther">Outro</label>
                        </div>
                        <div class="other-input" id="furnitureOtherInput">
                            <input type="text" placeholder="Especifique" name="furnitureOtherText">
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-title " for="internalDetails">Detalhe seu pedido</label>
                    <textarea id="internalDetails" name="internalDetails" rows="6"></textarea>
                </div>
            </div>
            <div class="form-section">
                <p class="question-title">Enviando para :</p>
                <div class="radio-group" >  <input type="radio" name="SelectEnvio" id="SelectServidor">
                <label id="nomeServidor" for="SelectServidor">Servidor : </label></div>
              
                <div class="radio-group">
                    <input type="radio" id="all" name="SelectEnvio">
                    <label for="all">Enviar para todos os profissionais da area</label>
                </div>
                
                
            </div>
            
            <div class="form-section">
                <button type="submit" class="submit-btn">Enviar Orçamento</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
