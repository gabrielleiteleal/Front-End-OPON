<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>

    <header></header>

    <div class="conteudo">

        <form class="form" , id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco"
                    placeholder="Ex: Avenida São José, nº 12">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="usuario" id="cliente" value="cliente" checked>
                <label class="form-check-label" for="cliente">
                    Cadastrar-se como Cliente
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="usuario" id="profissional" value="profissional">
                <label class="form-check-label" for="profissional">
                    Cadastrar-se como Profissional
                </label>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const radios = document.querySelectorAll('input[name="usuario"]');
                    const camposProfissional = document.getElementById('campos-profissional');

                    function atualizarCampos() {
                        const selecionado = document.querySelector('input[name="usuario"]:checked').value;
                        camposProfissional.style.display = (selecionado === 'profissional') ? 'block' : 'none';
                    }

                    radios.forEach(radio => {
                        radio.addEventListener('change', atualizarCampos);
                    });

                    atualizarCampos();
                });
            </script>

            <div class="campos-profissional" id="campos-profissional">
                <div class="form-group col-md-4">
                    <label for="especializacao">Especialização</label>
                    <!-- Adicionar Required -->
                    <select id="especializacao" class="form-control">
                        <option value="" selected disabled hidden>Escolher...</option>
                        <option value="Pedreiro" name="pedreiro">Pedreiro</option>
                        <option value="Pintor" name="pintor">Pintor</option>
                        <option value="Encanador" name="encanador">Encanador</option>
                    </select>
                </div>
            </div>



            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">
                        Li e aceito com os termos de uso
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="enviar">Entrar</button>
        </form>

        <div class="img">
            <img src="../Cadastro/images/LOGO.png">
        </div>

    </div>

</body>

<script src="js/functions.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
